<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa los conejos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye--left"></div>
                <div class="head-eye head-eye--right"></div>
            </div>
        </div><!--bunny-->
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye--left"></div>
                <div class="head-eye head-eye--right"></div>
            </div>
        </div><!--bunny-->

        <div class="layer-3">
            <div class="cesped"></div>
            <div class="zig-zag"></div>
        </div><!--wall-->
        
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye--left"></div>
                <div class="head-eye head-eye--right"></div>
            </div>
        </div><!--bunny-->

        <div class="layer-5">
            <div class="cesped5"></div>
            <div class="zig-zag5"></div>
        </div><!--wall-->

        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye--left"></div>
                <div class="head-eye head-eye--right"></div>
            </div>
        </div><!--bunny-->
        
        <div class="layer-7">
            <div class="cesped7"></div>
            <div class="zig-zag7"></div>
        </div><!--wall-->

        <div class="layer-8">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div><!--lawn-->

        <div class="layer-9">
            <div class="circle4"></div>
            <div class="circle5"></div>
        </div><!--lawn-->
        <div class="layer-10">
            <div class="circle6"></div>
            <div class="circle7"></div>
        </div><!--lawn-->
        <h3 class="total-count">Score: </h3>
    </div>
</body>
</html>
